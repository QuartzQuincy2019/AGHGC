<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/ZERBO.js"></script>
        <script src="./js/settings.js"></script>
        <script src="./js/core.js"></script>
        <script src="./js/lang.js"></script>
        <script src="./js/database.js"></script>
        <link rel="stylesheet" href=".\css\l.css">
    </head>
    <body>
        <h1>Augmented Graphic HSR Gacha Calculator - AGHGC</h1>
        <h3>vβ2.0</h3>
        <p>卡池选择：目前支持5.1和5.0部分卡池。</p>
        <p>抽取总次数：任意。只显示4星和5星物品。</p>
        <p>筛选器：仅查看选取的角色的抽取记录。</p>
        <form id="MainForm">
            卡池选择：<select id="Form_CharacterPoolInput" title="Select Pool"></select>
            <br>
            抽取总次数：<input id="Form_PullInput" title="Simulate Times" type="number">
            <div class="SubmitButton" onclick="applyAll();">确认抽取</div>
            <br>
            筛选器：<select id="Form_CharacterFilterSelect" title="Filter"></select>
        </form>
        <div class="BoxedExhibition" id="FilterResult"></div>
        <hr>
        <div class="BoxedExhibition" id="ResultDisplayer"></div>
        <script src="./js/warp.js"></script>
        <script src="./js/display.js"></script>
        <p>Copyright Quartz Studio 2019-2025 & By Quincy K.</p>
    </body>
</html>
