<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGHGC - Infographic Encyclopedia</title>
    <script src="./js/plugins/mjd.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/core.js"></script>
    <script src="./js/lang.js"></script>
    <script src="./js/version.js"></script>
    <script src="./js/pool.js"></script>
    <script src="./js/database.js"></script>
    <link rel="stylesheet" href=".\css\ige.css">
    <link rel="stylesheet" href=".\css\l.css">
    <script>
        console.log("IGE - Infographic Encyclopedia");
        console.log("创建日期：2025年10月3日");
    </script>
</head>

<body>
    <div id="SideBarButton"></div>
    <div id="IGE_Container">
        <div id="SideBar">
            <h3>卡池图鉴 - Infographic Encyclopedia</h3>
            <p>角色项目 - Character Items</p>
            <select title="角色重排" id="CharacterReclassify" onchange="sidebarCharacterReclassify()">
                <option value="_Party">按阵营分类</option>
                <option value="_CombatType">按属性分类</option>
                <option value="_Path">按命途分类</option>
            </select>
            <div class="ItemArea" id="IGE_Sidebar_Characters"></div>
            <hr>
            <hr>
            <hr>
            <p>光锥项目 - Lightcone Items</p>
            <div class="ItemArea" id="IGE_Sidebar_Lightcones"></div>
        </div>
        <div id="Information">
            <div id="IGE_Title">标题</div>
            <hr>
            <hr>
            <div id="IGE_IllustrationArea">
                <div id="IGE_Illustration_Caption"></div>
                <img id="IGE_Illustration" src="" alt="插图不存在或未加载">
                <div id="IGE_EnglishName" class="Elegant"></div>
                <div id="IGE_Path" class="Elegant"></div>
                <div id="IGE_InnerCode" class="IID"></div>
            </div>
            <div class="SubmitButton ArtisticButton1"><a href="./AGHGC.html" target="_self">返回主页</a></div>
            <div class="SubmitButton ArtisticButton1" onclick="switchIgeLanguage();sidebarCharacterReclassify();">切换界面语言</div>
            <h2 class="ige_subtitle"></h2>
            <div id="IGE_ExclusiveLc"></div>
            <h2 id="IGE_Frequency" class="ige_subtitle"></h2>
            <div id="IGE_Timer"></div>
            <ol id="IGE_Frequency_Detail"></ol>
            <h2 class="ige_subtitle" id="IGE_Title_Media"></h2>
            <div id="IGE_MediaArea">
                <img id="IGE_Profile" class="MediaImg" src="" alt="">
                <img id="IGE_Splash" class="MediaImg" src="" alt="">
                <img id="IGE_Portrait" class="MediaImg" src="" alt="">
            </div>
        </div>
    </div>
    <script src="./js/ige/ige.js"></script>
    <script src="./js/ige/ige_sidebar.js"></script>
</body>
